<!-- I watched the html YouTube video of 생활코딩 and wrote the code. -->
<!-- meta는 데이터를 설명해주는 data이다 -->
<!DOCTYPE html>
<html>
<head>
<!-- meta데이터는 웹페이지에 나타나지 않는다
왜냐하면 meta data 즉 deta를 표시하는 data이기 때문이다 -->
<!-- 웹페이지에 정보를 띄울때 utf-8로 한다 -->
    <meta charset="utf-8">
<!-- 웹페이지에 띄우는 데이터가 어떤 내용인지 간단하게 보여줌 -->
    <meta name="description" content="Operator introduction">
    <meta name="skills" content="jin encham, 
    Focus on defense">
<!-- 이 글의 저자가 누구인지 표현함 -->
    <meta name="author" content="taikin">
<!-- 이 웹페이지는 30초마다 refresh가 됨 -->
    <meta http-equiv="refresh" content="30">
</head>
<body>
    Silver Ash is an important operator in the Arknights.
</body>
</html>
