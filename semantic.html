<!-- I watched the html YouTube video of 생활코딩 and wrote the code. -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="html_study" content="semantic">
</head>
<body>
<!-- header는 semantic tag이기 때문에 시각적으로 change
되지는 않는다-->
    <header>
    <h1><a href="index.html">Two Elite</a></h1>
    </header>
<!-- 이부분을 본문이라고 표시하는 semantic적인 tag는 
    article이다 -->
<!-- 본문이 여러개 있으면 article을 여러번 써도 된다 -->
<!-- article을 여러번 썼을때 이를 묶어주는 semantic tag는
section이다 -->
<!-- 정의하기 애매한 것들은 section으로 묶어주어도 상관없다 -->
    <article>
    <p>I'm having 2Elite</br>
        Silver ash, bagpipes, Lapland, Aiya Pedla, may</p>
    </article>
<!-- 웹페이지에서 navigation이 어떤 거인지를 smantic하게
설명해주는 tag가 nav이다 -->
    <nav>
    <ol>
    <li><a href="Silver_ash.html">Silver ash</a></li>
    <li><a href="Bagpipes.html">Bagpipes</a></li>
    <li><a href="Lapland.html">Lapland</a></li>
    <li><a href="Aiya_Pedla.html">Aiya Pedla</a></li>
    <li><a href="May.html">May</a></li>
    </ol>
    </nav>
<!-- 보통 웹사이트에 header라는 semantic tag가 있으면
footer라는 semantic tag가 있다. 없을 수도 있지만... -->
    <footer>
        I made it to study and practice html
    </footer>
</body>
</html>
